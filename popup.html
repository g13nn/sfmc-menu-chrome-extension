<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFMC Menu</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Start Header - Full Width -->
    <header id="header">
      <div class="container">
        <div class="logo">
          <h1><img src="icon/icon16.png" alt="SFMC Icon" class="header-icon"> SFMC Menu</h1>
        </div>
        <button id="settings">
          <svg id="cog-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
          </svg>
          <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display: none;">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
      </div>
    </header> 
    
    <!-- Content Area with Sidebar and Main Content -->
    <div class="content-wrapper">
      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Main Menu -->
        <main id="main-content-area">
          <ul id="main-menu">
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Marketing%20Cloud%20Dashboard/" target="_blank">
                Home
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Email/Default.aspx?ks=ks%23Content" target="_blank">
                Content
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Email/Default.aspx?ks=ks%23Subscribers" target="_blank">
                Subscribers
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/CloudPages/" target="_blank">
                Cloud Pages
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Reports/Reports/" target="_blank">
                Reporting
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Automation%20Studio/AutomationStudioFuel3/" target="_blank">
                Automation Studio
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Journey%20Builder/%23dashboard/view/all-journeys/" target="_blank">
                Journey Builder
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Content%20Builder/" target="_blank">
                Content Builder
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Contact%20Builder/" target="_blank">
                Contact Builder
              </a>
            </li>
            <li>
              <a href="https://mc.exacttarget.com/cloud/#app/Email/Default?ks=ks%23Admin" target="_blank">
                Admin
              </a>
            </li>
          </ul>
        </main>
        
        <!-- Settings Menu (Hidden by Default) -->
        <div id="settings-menu" class="hidden">
          <div class="settings-section">
            <h3>Edit Menu Items:</h3>
            <hr>
            <ul id="sortable-options">
              <!-- Menu items for reordering -->
            </ul>
          </div>
          
          <div class="add-link-section">
            <h3>Custom Link:</h3>
            <hr>
            <form id="add-link-form">
              <div class="form-group">
                <input type="text" id="link-name" placeholder="Link Name" required>
              </div>
              <div class="form-group">
                <input type="url" id="link-url" placeholder="Link URL (https://...)" required>
              </div>
              <button type="submit" id="add-link-button">Add Custom Link</button>
            </form>
          </div>
          
          <div class="color-settings-section">
            <h3>Appearance:</h3>
            <hr>
            <div class="form-group">
              <label for="accent-color">Accent Color</label>
              <div class="color-picker-wrapper">
                <input type="color" id="accent-color" value="#00a1e1">
                <span id="color-value">#00a1e1</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      

  
  <script src="popup.js"></script>
</body>
</html>
