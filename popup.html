  <style>
    /* Align the sortable icon to the far right */
    .sortable-icon {
      cursor: grab;
      transition: opacity 0.2s ease-in-out;
    }
  
    /* Show the sortable icon only on hover */
    li:hover .sortable-icon {
      opacity: 1;
    }
  
    li .sortable-icon {
      opacity: 0;
    }

    /* Theme transition */
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Main menu button hover styles */
    #menu button {
      transition: background-color 0.2s ease;
    }

    #menu button:hover {
      background-color: #f9fafb;
    }

    .dark #menu button:hover {
      background-color: #2f2f2f !important;
    }

    #menu button a {
      transition: color 0.2s ease;
      color: inherit;
    }

    #menu button:hover a {
      color: #3b82f6 !important;
    }

    .dark #menu button:hover a {
      color: #60a5fa !important;
    }

    /* Custom link form styles */
    .custom-link-form {
      display: none;
    }

    .custom-link-form.active {
      display: block;
    }

    /* Settings panel scroll */
    #options {
      max-height: 500px;
      overflow-y: auto;
    }

    /* Custom link form dark mode styles */
    .custom-link-form {
      background-color: #f3f4f6;
      border-color: #e5e7eb;
    }

    .dark .custom-link-form {
      background-color: #212121;
      border-color: #ffffff26;
    }

    .custom-link-form input {
      background-color: white;
      border-color: #e5e7eb;
      color: #111827;
    }

    .dark .custom-link-form input {
      background-color: #212121;
      border-color: #ffffff26;
      color: #ffffff;
    }

    .custom-link-form input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .dark .custom-link-form input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.1);
    }

    .custom-link-form input::placeholder {
      color: #9ca3af;
    }

    .dark .custom-link-form input::placeholder {
      color: #6b7280;
    }

    #cancel-custom-link {
      color: #6b7280;
    }

    .dark #cancel-custom-link {
      color: #9ca3af;
    }

    #cancel-custom-link:hover {

    .dark #cancel-custom-link:hover {

    }

    #save-custom-link {

      color: white;
    }

    #save-custom-link:hover {

    .dark #save-custom-link {

    }

  </style>
