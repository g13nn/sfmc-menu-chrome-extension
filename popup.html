        </button>

      <ul id="menu" class="space-y-0">
        <li>
          <button id="button1" class="bg-white hover:bg-gray-50 focus:bg-gray-100 w-full p-4 border-b rounded shadow-sm font-semibold">

        <li>

            Cloud Pages

        <li>
          <button id="button6" class="bg-white hover:bg-gray-50 focus:bg-gray-100 w-full p-4 border-b rounded shadow-sm font-semibold">
            Reporting
          </button>
        </li>
        <li>
          <button id="button7" class="bg-white hover:bg-gray-50 focus:bg-gray-100 w-full p-4 border-b rounded shadow-sm font-semibold">

        <li>
          <button id="button10" class="bg-white hover:bg-gray-50 focus:bg-gray-100 w-full p-4 border-b rounded shadow-sm font-semibold">

        </li>
        <li>
          <button id="button11" class="bg-white hover:bg-gray-50 focus:bg-gray-100 w-full p-4 border-b rounded shadow-sm font-semibold">
            Admin
          </button>
        </li>
      </ul>
      <div id="options" class="hidden p-0 bg-white border rounded shadow-sm text-black">

        <p class="px-4 mb-4">Customise the SFMC Menu by selecting the buttons you want to display below:</p>

          <li class="flex items-center p-2 bg-gray-100 border rounded shadow-sm">
            <input
              type="checkbox"
              data-button-id="button1"
              class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400"

            />

              Home
            </label>
          </li>
          <li class="flex items-center p-2 bg-gray-100 border rounded shadow-sm">

              type="checkbox"

              Subscribers

              class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400"
              checked
            />
            <label for="button5" class="ml-2 text-sm font-medium text-gray-700">

          <li class="flex items-center p-2 bg-gray-100 border rounded shadow-sm">
